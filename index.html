<!DOCTYPE html>
<html lang="en">

    <title>Ragam'23 Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-image: url('background.jpg');

            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .certificate-box {

        }

            color: white;

            border: none;
            border-radius: 5px;

            font-size: 16px;
            margin-top: 10px;

        }
    </style>
</head>
<body>
    <div class="certificate-box">
        <img src="logo.png" alt="Ragam Logo" class="logo">
        <h2>Ragam'23 Certificates</h2>
